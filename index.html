<script type="text/javascript">
        
        function isNativeApp() {
            return /WatchkinAndroid\/[0-9\.]+$/.test(navigator.userAgent);
        }

        $(document).ready(function(){

            if (incoming_url) {
                //alert("about to run submit");
                $("#search_form").submit();  //run form submit if args passed through GET           
            }
            
            if (isNativeApp()) {
                console.log("In Native Webview App");
            }
            
            
            //console.debug("right after incoming_url check");
            srch_str = "Paste a Youtube URL or Search for videos";
            $("#q_text_big")
                //.val(srch_str)
                .css("color", "#999")
                .focus(function(){
                    $(this).css("color", "black");
                    if ($(this).val() == srch_str) {
                        $(this).val("");
                    }
                })
                .blur(function(){
                    $(this).css("color", "#999");
                    if ($(this).val() == "") {
                        $(this).val(srch_str);
                    } else if ($(this).val() != srch_str) {
                        $(this).css("color", "black");
                    }
                });
                
            $("#q_text_big").val("").blur();
            
            
            // Subscribe text field hint
            subscribe_str = "Enter an email address";
            $("#email_text")
                .css("color", "#999")
                .focus(function(){
                    $(this).css("color", "black");
                    if ($(this).val() == subscribe_str) {
                        $(this).val("");
                    }
                })
                .blur(function(){
                    $(this).css("color", "#999");
                    if ($(this).val() == "") {
                        $(this).val(subscribe_str);
                    } else if ($(this).val() != subscribe_str) {
                        $(this).css("color", "black");
